<mat-card class="card">
        <mat-card-header >
                <img  class="card__logo" [src]="description.logo.url" [alt]="description.title">
                <mat-card-title-group class="card__side">
                        <mat-card-subtitle class="card__description">{{ description.type }}</mat-card-subtitle>
                        <mat-card-title class="card__title">{{ description.title }}</mat-card-title>
                        <mat-card-subtitle class="card__description">
                                <strong>{{ description.nameArtist+" • " }}</strong>
                                @if(description.nameAlbum){ {{description.nameAlbum+" • "}} }
                                {{ description.year | year }} • 
                                @if(description.countSongs){ {{ description.countSongs+" • " }} }
                                @if(description.time){ {{ description.time | timeMs }} }
                        </mat-card-subtitle>
                </mat-card-title-group>
        </mat-card-header>
</mat-card>
